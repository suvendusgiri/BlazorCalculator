<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="wwwroot/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="wwwroot/css/site.css" rel="stylesheet" />
</head>
<body>
    <form name="calculator">
        <div class="container">
            <div class="calc-body">
                <div class="calc-screen">
                    <div class="calc-operation">12348 + 548 - 7877 x 56 / 123 - 12348 + 548 - 7877 x 56 / 123</div>
                    <div class="calc-typed">87562<span class="blink-me">_</span></div>
                </div>
                <div class="calc-button-row">
                    <div class="calc-button-wide c">C</div>
                    <div class="calc-button l"><span class="glyphicon glyphicon-circle-arrow-left"></span></div>
                    <div class="calc-button l">/
                </div>
            </div>
            <div class="calc-button-row">
                <div class="calc-button">7</div>
                <div class="calc-button">8</div>
                <div class="calc-button">9</div>
                <div class="calc-button l">x</div>
            </div>
            <div class="calc-button-row">
                <div class="calc-button">4</div>
                <div class="calc-button">5</div>
                <div class="calc-button">6</div>
                <div class="calc-button l">−</div>
            </div>
            <div class="calc-button-row">
                <div class="calc-button">1</div>
                <div class="calc-button">2</div>
                <div class="calc-button">3</div>
                <div class="calc-button l">+</div>
            </div>
            <div class="calc-button-row">
                <div class="calc-button">.</div>
                <div class="calc-button">0</div>
                <div class="calc-button l">%</div>
                <div class="calc-button l">=</div>
            </div>
        </div>
        </div>
    </form>
    <script src="css/bootstrap/bootstrap-native.min.js"></script>
</body>

</html>
